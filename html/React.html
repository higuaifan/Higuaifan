<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>    
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="circle"></div>
    <script type="text/babel">
    var maps=['Python','Html','Java','PHP','C#'];
    var nums=[10,10,10,4,2];
    var Language=React.createClass({
        render:function(){
            return <div className="handle" id={this.props.number}>
                        <div className="language" >{this.props.name}</div>
                    </div>;
        }
    });

    var Line=React.createClass({
        render:function(){
            return <div className="line" id={this.props.linenumber}></div>;
        }
    });

    var Doms=React.createClass({
        render:function(){
            var i=0;
            return <div>
                {maps.map(function(){
                    return <Language name={maps[i]} number={"l-"+(++i)} />;
                })}
            </div>;
        }
    });


    ReactDOM.render(
        <Doms  />,
        document.getElementById('circle')
    );
   
    </script>
</body>
</html>
