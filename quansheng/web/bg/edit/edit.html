<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="editor/css/wangEditor.min.css">
    <link rel="stylesheet" href="/web/plugin/semantic.css">
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        #editor {
            height: 50vh !important;
        }
    </style>
</head>
<body>
<div class="input ui">
    <input type="text" id="title" placeholder="标题">
</div>
<select class="ui dropdown">
    <option value="0">集团新闻</option>
    <option value="1">行业资讯</option>
</select>
<div class="input ui">
    <input type="text" id="edit" placeholder="作者">
</div>
<div id="editor">
    <p>请输入内容...</p>
</div>

<button class="ui button" id="send">确定</button>


</body>
</html>

<script type="text/javascript" src="editor/js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="editor/js/wangEditor.min.js"></script>
<script type="text/javascript">
    $(function () {
        var editor = new wangEditor('editor');
        editor.UI.menus.img = {normal: ''};
        editor.UI.menus.video = {normal: ''};
        editor.UI.menus.location = {normal: ''};
        editor.UI.menus.insertcode = {normal: ''};
        editor.create();

        $("#send").click(function () {
            var html = editor.$txt.html();

            var obj = {
                title: $("#title").val(),
                type: $("select").val(),
                edit: $("#edit").val(),
                message: html
            };
            $.post('/php/news.php',obj,function(res){
                console.log(res);
            })
        });
    });


</script>
