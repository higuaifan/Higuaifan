[RainMeter]
Update=1000

[Measuretemp]
Measure=Plugin
Plugin=Plugins\Webparser.Dll
Updaterate=1000
Url=https://www.yahoo.com/news/weather/china/zhejiang/cangqian-2128328
Regexp="<span class="Va\(t\)" data-reactid="[^"]*">(\d{1,3})"
Finishaction=!Redraw
Stringindex=1
Decodecharacterreference=3
Debug=1

[MeasuerTemptoC]
Measure=Calc
Formula=(Measuretemp - 32) * 5 / 9

[MeasureWeatherTypeGet]
Measure=Plugin
Plugin=Plugins\Webparser.Dll
Updaterate=3600
Url=https://www.yahoo.com/news/weather/china/zhejiang/cangqian-2128328
Regexp="<span class="description [^"]*" [^>]*>([^<]*)"
Finishaction=!Redraw
Stringindex=1
Debug=1


[MeterWeatherToBackground]
Meter=Image
Measurename=MeasureWeatherTypeGet
X=10
Y=10
W=180
H=180
Imagename=Picture/%1.gif
Antialias=1

[MeterRoundHead]
